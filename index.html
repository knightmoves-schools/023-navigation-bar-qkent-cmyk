<html>

<head>
    <title>Navigation Bar</title>

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
        }
            li {
                float: none;
                background-color: white;
            }
      li a {
            display: block;
            color: black;
            padding: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">first</a></li>
        <li><a href="#">second</a></li>
        <li><a href="#">third</a></li>
        <li><a href="#">fourth</a></li>
    </ul>
</body>

</html>
